        <div id="modal" class="modal-box">
                <div class="modal-contents">
                        <span class="close-modal-button">&times;</span>
                        <h2>Create a Blog Post</h2>
                        <form action="#" id="create-post">
                                <input type="text"  id="title"  placeholder="post title..." class="post-input">
                                <br>
                                <input type="text"  id="description"  placeholder="post description..." class="post-input">
                                <br>
                                <input type="text"  id="image-link"  placeholder="link post image..." class="post-input">
                                <br>
                                <textarea name="post-details" rows="10" cols="30"  id="details"  class="post-input">

                                </textarea>
                                <br>
                                <input type="submit"  id="submit-post"  value="Publish Post">
                        </form>
                </div>
        </div>
